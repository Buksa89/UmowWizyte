{% extends "base.html" %}

{% block title %}Klienci | Nowy{% endblock %}

{% block content %}

<div id="content">
    <h3>Nowy klient</h3>
    {% for message in messages %}
            <p class="success">{{ message|safe }}</p>
        {% endfor %}

        {% for error in form.non_field_errors %}
            <p class="has-error">{{error}}</p>
        {% endfor %}

    <div id="add-client">
        <form name="add-client-form" method="POST" action="{% url 'clients_add' %}">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input class="button" type="submit" value="Dodaj" name="submit"></p>
        </form>
    </div>
</div>
{% endblock %}
